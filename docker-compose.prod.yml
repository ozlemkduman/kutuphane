# Production Docker Compose
# Kullanım: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Veritabanı
  postgres:
    image: postgres:16-alpine
    container_name: kutuphane_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-kutuphane}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD gerekli}
      POSTGRES_DB: ${DB_NAME:-kutuphane_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kutuphane}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: kutuphane_api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-kutuphane}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-kutuphane_db}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://kutuphane.example.com}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/categories"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Web
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.kutuphane.example.com}
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
    container_name: kutuphane_web
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - frontend

  # Nginx Reverse Proxy + SSL
  nginx:
    image: nginx:alpine
    container_name: kutuphane_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./apps/api/uploads:/var/www/uploads:ro
    depends_on:
      - web
      - api
    networks:
      - frontend

  # Certbot (SSL sertifikası)
  certbot:
    image: certbot/certbot
    container_name: kutuphane_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_data:
