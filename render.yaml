# Render Blueprint - API + PostgreSQL
# https://render.com/docs/blueprint-spec

services:
  # NestJS API
  - type: web
    name: kutuphane-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: apps/api
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/src/main.js
    healthCheckPath: /api/categories
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: kutuphane-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false  # Vercel URL'ini deploy sonrasÄ± ekleyin
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: kutuphane-db
    plan: free
    region: frankfurt
    databaseName: kutuphane_db
    user: kutuphane
