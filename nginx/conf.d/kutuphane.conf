# Kütüphane Nginx Configuration
# DOMAIN_NAME ve API_DOMAIN değişkenlerini kendi domain'inize göre değiştirin

# Upstream tanımları
upstream web_backend {
    server web:3000;
    keepalive 32;
}

upstream api_backend {
    server api:3001;
    keepalive 32;
}

# HTTP -> HTTPS yönlendirme
server {
    listen 80;
    server_name kutuphane.example.com api.kutuphane.example.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Ana site (Web Frontend)
server {
    listen 443 ssl http2;
    server_name kutuphane.example.com;

    # SSL sertifikaları
    ssl_certificate /etc/letsencrypt/live/kutuphane.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kutuphane.example.com/privkey.pem;

    # SSL ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Güvenlik headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req zone=web burst=50 nodelay;

    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# API Backend
server {
    listen 443 ssl http2;
    server_name api.kutuphane.example.com;

    # SSL sertifikaları
    ssl_certificate /etc/letsencrypt/live/kutuphane.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kutuphane.example.com/privkey.pem;

    # SSL ayarları (aynı)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;

    # Güvenlik headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Upload boyut limiti
    client_max_body_size 10M;

    # Rate limiting (API için daha sıkı)
    limit_req zone=api burst=20 nodelay;

    # Uploads (statik dosyalar)
    location /uploads/ {
        alias /var/www/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers (API tarafında da var ama backup olarak)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-School-Id" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
